version: "3.7"

services:
  server:
    image: syncthing/syncthing:1.29.4@sha256:648640e6db80ef0a1420d9e0835ecbf802b1950750b672086c600fd5462ebe7e
    restart: on-failure
    stop_grace_period: 1m
    hostname: umbrel-syncthing
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/var/syncthing
    network_mode: host
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp